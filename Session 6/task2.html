<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkerboard</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: white;
    }

    .board {
      width: 400px;
      height: 400px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      border: 5px solid black;
      box-sizing: border-box;
    }

    .board div {
      width: 100%;
      height: 100%;
    }

    .pink {
      background-color: pink;
    }

    .black {
      background-color: black;
    }
  </style>
  <body>
    <div class="board">
      <!-- 64 squares: 8 rows Ã— 8 columns -->
      <!-- Generated via loop or manually repeated -->
      <!-- You can copy-paste the below block 64 times -->
      <!-- We'll add classes dynamically for color -->
      <script>
        for (let i = 0; i < 64; i++) {
          const div = document.createElement("div");
          div.className = (Math.floor(i / 8) + i) % 2 === 0 ? "pink" : "black";
          document.querySelector(".board").appendChild(div);
        }
      </script>
    </div>
  </body>
</html>
