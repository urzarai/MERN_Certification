<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task - Nested List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    ul {
      font-size: 18px;
    }

    ul li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <ul>
    <li>one
      <ul>
        <li>sub one</li>
        <li>sub two</li>
      </ul>
    </li>
    <li>two
      <ul>
        <li>sub one</li>
        <li>sub two</li>
      </ul>
    </li>
    <li>three
      <ul>
        <li>sub one</li>
        <li>sub two</li>
      </ul>
    </li>
  </ul>

</body>
</html>
