<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Calculator</title>
		<style>
			body {
				margin: 0;
				padding: 50px;
				background-color: #f0f0f0;
				font-family: Arial, sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
			}

			.calculator {
				background-color: #666;
				padding: 10px;
				border-right: 2px solid #111;
				border-bottom: 2px solid #111;
				box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
			}

			.display {
				width: 100%;
				height: 60px;
				background-color: #fff;
				border: 2px solid #333;
				border-radius: 5px;
				font-size: 24px;
				text-align: right;
				padding: 0 15px;
				margin-bottom: 15px;
				box-sizing: border-box;
				display: flex;
				align-items: center;
				justify-content: flex-start;
			}

			.buttons {
				display: grid;
				grid-template-columns: repeat(4, 1fr);
				gap: 5px;
			}

			.btn {
				width: 60px;
				height: 50px;
				border-right: 1px solid #111;
				border-bottom: 1px solid #111;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
				border-radius: 4px;
				background-color: #4db6b6;
				color: white;
				font-size: 18px;
				/* font-weight: bold; */
				cursor: pointer;
				transition: all 0.2s;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.btn:hover {
				background-color: #5cc7c7;
				transform: translateY(-2px);
			}

			.btn:active {
				background-color: #3a9999;
				transform: translateY(0);
			}

			.btn.operator {
				background-color: #4db6b6;
			}

			.btn.number {
				background-color: #4db6b6;
			}

			.btn.clear:hover {
				background-color: #ff7979;
			}

			.btn.equals {
				background-color: #4db6b6;
			}

			@media (max-width: 400px) {
				.calculator {
					padding: 15px;
				}

				.btn {
					width: 50px;
					height: 45px;
					font-size: 16px;
				}

				.display {
					height: 50px;
					font-size: 20px;
				}
			}
		</style>
	</head>
	<body>
		<div class="calculator">
			<div class="display" id="display">0</div>
			<div class="buttons">
				<button class="btn operator" onclick="clearDisplay()">C</button>
				<button class="btn operator" onclick="appendToDisplay('%')">%</button>
				<button class="btn operator" onclick="deleteLast()">âŒ«</button>
				<button class="btn operator" onclick="appendToDisplay('/')">/</button>

				<button class="btn number" onclick="appendToDisplay('7')">7</button>
				<button class="btn number" onclick="appendToDisplay('8')">8</button>
				<button class="btn number" onclick="appendToDisplay('9')">9</button>
				<button class="btn operator" onclick="appendToDisplay('*')">*</button>

				<button class="btn number" onclick="appendToDisplay('4')">4</button>
				<button class="btn number" onclick="appendToDisplay('5')">5</button>
				<button class="btn number" onclick="appendToDisplay('6')">6</button>
				<button class="btn operator" onclick="appendToDisplay('-')">-</button>

				<button class="btn number" onclick="appendToDisplay('1')">1</button>
				<button class="btn number" onclick="appendToDisplay('2')">2</button>
				<button class="btn number" onclick="appendToDisplay('3')">3</button>
				<button class="btn operator" onclick="appendToDisplay('+')">+</button>

				<button class="btn number" onclick="appendToDisplay('00')">00</button>
				<button class="btn number" onclick="appendToDisplay('0')">0</button>
				<button class="btn operator" onclick="appendToDisplay('.')">.</button>
				<button class="btn equals" onclick="calculate()">=</button>
			</div>
		</div>

		<script>
			let display = document.getElementById("display");
			let currentInput = "0";
			let shouldResetDisplay = false;

			function updateDisplay() {
				display.textContent = currentInput;
			}

			function appendToDisplay(value) {
				if (shouldResetDisplay) {
					currentInput = "";
					shouldResetDisplay = false;
				}

				if (currentInput === "0" && value !== ".") {
					currentInput = value;
				} else {
					currentInput += value;
				}

				updateDisplay();
			}

			function clearDisplay() {
				currentInput = "0";
				shouldResetDisplay = false;
				updateDisplay();
			}

			function deleteLast() {
				if (currentInput.length > 1) {
					currentInput = currentInput.slice(0, -1);
				} else {
					currentInput = "0";
				}
				updateDisplay();
			}

			function calculate() {
				try {
					currentInput = currentInput.replace(/%/g, "/100"); // Handle percentage
					// Evaluate the expression
					let result = eval(currentInput);

					// Handle division by zero and other errors
					if (!isFinite(result)) {
						currentInput = "Error";
					} else {
						// Round to avoid floating point precision issues
						currentInput = parseFloat(result.toFixed(10)).toString();
					}

					shouldResetDisplay = true;
					updateDisplay();
				} catch (error) {
					currentInput = "Error";
					shouldResetDisplay = true;
					updateDisplay();
				}
			}

			// Keyboard support
			document.addEventListener("keydown", function (event) {
				const key = event.key;

				if (key >= "0" && key <= "9") {
					appendToDisplay(key);
				} else if (key === ".") {
					appendToDisplay(".");
				} else if (key === "+") {
					appendToDisplay("+");
				} else if (key === "-") {
					appendToDisplay("-");
				} else if (key === "*") {
					appendToDisplay("*");
				} else if (key === "/") {
					event.preventDefault(); // Prevent browser search
					appendToDisplay("/");
				} else if (key === "Enter" || key === "=") {
					calculate();
				} else if (key === "Escape" || key === "c" || key === "C") {
					clearDisplay();
				} else if (key === "Backspace") {
					deleteLast();
				}
			});
		</script>
	</body>
</html>
