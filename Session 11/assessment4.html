<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Photo Gallery</title>
		<style>
			body {
				margin: 0;
				padding: 20px;
				background-color: #e8e8e8;
				font-family: Arial, sans-serif;
			}

			.header {
				background-color: #000;
				color: white;
				text-align: center;
				padding: 12px;
				font-size: 20px;
				font-weight: bold;
				margin: 0;
				border: 3px solid #d4af37;
				border-bottom: none;
				border-radius: 17px;
				margin-bottom: 30px;
			}

			.gallery-content {
				background-color: #f5f5f5;
				padding: 20px;
				border: 3px solid #333;
				border-top: 10px solid #111;
				border-radius: 0 0 17px 17px;
			}

			.gallery-grid {
				display: grid;
				grid-template-columns: repeat(4, 1fr);
				gap: 15px;
				/* background-color: white; */
				padding: 15px;
				border-radius: 15px;
			}

			.gallery-grid:nth-child(odd) {
				margin-bottom: 20px;
			}

			.photo-item {
				aspect-ratio: 1;
				border-radius: 20px;
				overflow: hidden;
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
				border: 3px solid #888;
				transition: transform 0.2s ease;
				background-color: #f0f0f0;
				padding: 5px;
			}

			.photo-item:hover {
				transform: scale(1.02);
			}

			.photo-item.butterfly {
				background-image: url("./bg.jpg");
			}

			.photo-item.business {
				background-image: url("https://images.unsplash.com/photo-1521737604893-d14cc237f11d?w=200&h=200&fit=crop&crop=center");
			}

			.photo-item.feathers {
				background-image: url("./Img1\,1.jpg");
			}

			.photo-item.empty {
				background-image: url("./Img1\,5.jpg");
			}
		</style>
	</head>
	<body>
		<div class="header">Photo Gallery</div>
		<div class="gallery-content">
			<div class="gallery-grid">
				<div class="photo-item butterfly"></div>
				<div class="photo-item business"></div>
				<div class="photo-item feathers"></div>
				<div class="photo-item empty"></div>
			</div>
			<div class="gallery-grid">
				<div class="photo-item butterfly"></div>
				<div class="photo-item business"></div>
				<div class="photo-item feathers"></div>
				<div class="photo-item empty"></div>
			</div>
		</div>
	</body>
</html>
