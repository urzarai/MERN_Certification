<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Window</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('http://therainmakercompanies.com/wp-content/uploads/2018/06/Close-up-hands-group-working-on-laptop.jpeg') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
      padding: 30px 35px;
      border-radius: 6px;
      text-align: center;
      width: 350px;
      color: #ffffff;
      box-shadow: 0px 0px 12px rgba(0,0,0,0.5);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(148, 163, 184, 0.3), transparent);
        }

        .profile-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(220, 38, 38, 0.4);
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .login-title {
            color: #e2e8f0;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-input {
            width: 100%;
            padding: 15px 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(148, 163, 184, 0.4);
            color: #e2e8f0;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(148, 163, 184, 0.7);
            font-size: 15px;
        }

        .form-input:focus {
            border-bottom-color: #3b82f6;
        }

        .form-input:focus::placeholder {
            transform: translateY(-20px);
            font-size: 12px;
            opacity: 0.8;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            color: rgba(148, 163, 184, 0.9);
            font-size: 14px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            accent-color: #3b82f6;
        }

        .terms-link {
            color: #60a5fa;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .terms-link:hover {
            background-color: #ff9900;
        }

        .login-button {
            width: 100%;
      padding: 10px;
      background-color: #ffaa00;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
        }

        .login-button:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
            }
            .profile-image {
                width: 70px;
                height: 70px;
            }
            .profile-pic {
                width: 70px;
                height: 70px;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 8px 20px rgba(220, 38, 38, 0.4);
            }
            50% {
                box-shadow: 0 8px 25px rgba(220, 38, 38, 0.6);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="profile-section">
            <div class="profile-image">
                <img src="https://img.freepik.com/premium-vector/avatar-profile-icon-flat-style-male-user-profile-vector-illustration-isolated-background-man-profile-sign-business-concept_157943-38764.jpg?semt=ais_hybrid&w=740" alt="Profile Picture" class="profile-pic" />
            </div>
            <h2 class="login-title">Login Window</h2>
        </div>
        
        <form method="POST" action="/login">
            <div class="form-group">
                <input type="email" name="email" class="form-input" placeholder="Your Email Address" required>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" class="form-input" placeholder="Your Password" required>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" class="checkbox" id="terms" required>
                <label for="terms">I Agree With <span class="terms-link">Terms & Conditions</span></label>
            </div>
            
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
