<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Window</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
    }

    body {
      background: url('http://therainmakercompanies.com/wp-content/uploads/2018/06/Close-up-hands-group-working-on-laptop.jpeg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px 35px;
      border-radius: 6px;
      text-align: center;
      width: 350px;
      color: #ffffff;
      box-shadow: 0px 0px 12px rgba(0,0,0,0.5);
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      background-color: #ffffff;
      color: #333;
      font-size: 14px;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      font-size: 13px;
      color: #fff;
      justify-content: left;
      margin-bottom: 15px;
    }

    .checkbox-row input[type="checkbox"] {
      margin-right: 8px;
    }

    .checkbox-row a {
      color: #fff;
      text-decoration: underline;
      margin-left: 4px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #ffaa00;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-box button:hover {
      background-color: #ff9900;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>LOGIN WINDOW</h2>
    <form>
      <input type="email" placeholder="Your Email Address" required />
      <input type="password" placeholder="Your Password" required />
      <div class="checkbox-row">
        <input type="checkbox" id="agree" required />
        <label for="agree">Agree With <a href="#">Terms & Condition</a></label>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
