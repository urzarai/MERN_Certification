<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>List-Task</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				padding: 40px 20px 20px 20px;
				margin: 0;
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			.arrow-header {
				width: 25%;
				background-color: #2c5f1f;
				color: white;
				font-weight: bold;
				font-size: 20px;
				padding: 15px 20px;
				clip-path: polygon(0 0, 90% 0, 100% 50%, 90% 100%, 0% 100%);
				margin-bottom: 30px;
				text-align: left;
				align-self: flex-start;
			}

			.link-box,
			.email-box {
				border: 1px solid gray;
				padding: 30px;
				margin: 30px 0;
				font-size: 18px;
			}

			/* Updated widths */
			.link-box {
				background-color: #f2f2f2;
				margin-left: auto;
				margin-right: auto;
				width: 70%; /* first box width */
			}

			.email-box {
				background-color: white;
				width: 50%; /* second box width */
				margin-left: auto;
				margin-right: auto;
			}

			a {
				color: blue;
				margin-right: 10px;
				text-decoration: underline;
				font-size: 18px;
			}

			h3 {
				margin: 0 0 10px 0;
				font-size: 20px;
			}

			.footer-blocks {
				margin-top: 40px;
			}

			.block {
				width: 30px;
				height: 30px;
				display: inline-block;
				margin: 5px;
				transform: rotate(45deg);
			}

			.green {
				background-color: #57b846;
			}
			.blue {
				background-color: #00bcd4;
			}
			.purple {
				background-color: #673ab7;
			}
			.red {
				background-color: #f44336;
			}
		</style>
	</head>
	<body>
		<!-- Header as Arrow -->
		<div class="arrow-header">List-Task</div>

		<!-- First Section: Links with different targets -->
		<div class="link-box">
			<p>Click any of the following links</p>
			<a href="https://example.com" target="_blank">Opens in New</a> |
			<a href="https://example.com" target="_self">Opens in Self</a> |
			<a href="https://example.com" target="_parent">Opens in Parent</a> |
			<a href="https://example.com" target="_top">Opens in Body</a>
		</div>

		<!-- Second Section: Email Link -->
		<div class="email-box">
			<h3><strong>Link to an Email Address</strong></h3>
			<p>
				To create a link that opens in the user's email program (to let them
				send a new email), use mailto: inside the attribute:
			</p>
			<a href="mailto:someone@example.com">Send email</a>
		</div>

		<!-- Optional decorative footer -->
		<div class="footer-blocks">
			<div class="block green"></div>
			<div class="block blue"></div>
			<div class="block purple"></div>
			<div class="block red"></div>
		</div>
	</body>
</html>
