<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h2 {
      background-color: darkgreen;
      color: white;
      padding: 10px 20px;
      width: fit-content;
      clip-path: polygon(0 0, 90% 0, 100% 50%, 90% 100%, 0% 100%);
      margin-bottom: 20px;
    }

    .box {
      border: 1px solid #999;
      padding: 15px;
      width: fit-content;
    }

    ul {
      list-style-type: disc;
      margin-left: 20px;
    }

    ul ul {
      list-style-type: circle;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h2>List-Task</h2>

  <div class="box">
    <p>Lists can be nested (list inside list):</p>
    <ul>
      <li>Coffee</li>
      <li>Tea
        <ul>
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
  </div>

</body>
</html>
